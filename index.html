<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>90's Slang Hangman</title>
    
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    
    </head>
  
  <body>
    
    <div class='banner'>
      <img src="https://raw.githubusercontent.com/kbwats/hangman-game/master/assets/90's.png" alt="90s Slang Hangman" style='width:100%;' border="0" alt="Null">
    </div>

      <div class='topmatter'> 
      <div class='hang-container'>
        <div class='scaffolding-top'></div>
        <div class='scaffolding-left'></div>
    
        <div class='draw-area'>
          <div class='rope'></div>
        </div>
    
        <div class='scaffolding-base'></div>
      </div>
      <div class='side-container'>
        <div class='container-title'>Type To Guess A Letter!</div>
        <div class='input-area'>
          <input id='letter-input' type='text' maxlength='1'/>
        </div>
      </div>
    
      <div class='side-container'>
        <div class='container-title'>Guessed Letters</div>
        <div id="wrong-letters" class='input-area'></div>
      </div>
    </div>
    <div class='bottommatter'>
        <div class='word-box'>
            <div class='word-display'>
            </div>
        </div>
    </div>   
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='assets/javascript/ui.js'></script>
<script src='assets/javascript/rules.js'></script>
<script src='assets/javascript/game.js'></script>

  </body>
</html>
